<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Button Distortion Effects</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button>Button #1</button>
      <button>Button #2</button><button>Button #3</button>
      <button>Button #4</button><button>Button #5</button>
      <button>Button #6</button><button>Button #7</button>
      <button>Button #8</button><button>Button #9</button>
      <button>Button #10</button>
    </div>
    <svg>
      <defs>
        <filter id="wave">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.00001 0.00001"
            numOctaves="1"
            result="warp"
          />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warpOffset"
          />
        </filter>
      </defs>
    </svg>
    <script src="./js/script.js"></script>
  </body>
</html>
